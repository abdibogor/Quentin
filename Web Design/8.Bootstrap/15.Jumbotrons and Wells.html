<!DOCTYPE html><!--lowercase or uppercase-->
<html dir="ltr" lang="en">
<head>
<meta charset="UTF-8">
<title> Jumbotrons and wells </title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- local Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="main.css">

</head>
<body>

        <div class="container">
                <div class="row">
                        <div class="col-md-12">
                
                        <div class="jumbotron">
                                <p>Hello there this is a jumbotron, did it get your attention?</p>
                        </div>
                       
                        <div class="well">
                        <p>Hello there this is a well</p>
                    </div>

                    </div>                 
              </div>
        </div>

            <!-- Javascript files should be linked at the bottom of the page -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Latest complied and minified javascript -->
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
