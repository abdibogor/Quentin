<!DOCTYPE html><!--lowercase or uppercase-->
<html dir="ltr" lang="en">
<head>
<meta charset="UTF-8">
<title> Basic Forms </title>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- local Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="main.css">

</head>
<body>

        <div class="container">
                <div class="row">
                        <div class="col-md-12">
                    <h2>Basic form</h2>
                    <form action="" method="">
                            <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email"/>
                            </div>
                            <div class="form-group">
                                    <label for="Password">Password</label>
                                    <input type="password" class="form-control" id="password"/>
                            </div>          
                        </div>
                        <div class="col-xs-12">
                            <div class="form-group">
                                    <label for="file">File Upload</label>
                                    <input type="file" class="form-control" id="file-upload"/>
                            </div>
                            <div class="form-group">
                                    <input type="submit" class="btn btn-default" id="submit" value="submit"/>
                            </div>
                        </div>
                    </form>                       
                </div>
        </div>

            <!-- Javascript files should be linked at the bottom of the page -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <!-- Latest complied and minified javascript -->
        <script src="js/bootstrap.min.js"></script>
</body>
</html>
