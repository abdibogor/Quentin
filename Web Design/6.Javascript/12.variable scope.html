<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="utf-8">
    <title>12 - Variable scope</title>
    <script language="type/javascript" type="text/javascript">
		var champion = "fizz"; // global
		
		function printChampion(){
			document.write(champion + " inside function<br/>")
		}
		
		printChampion();
		document.write(champion + " outside function<br/>");
	</script>
</head>
<body>
</body>
</html>
